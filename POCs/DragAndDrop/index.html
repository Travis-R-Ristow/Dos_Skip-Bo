<html>
  <head>
    <title>Pinguino</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div id="hand" class="stack">
      Hand Stack
      <div
        class="card"
        draggable="true"
        ondragstart="onDrag(event)"
        data-card="_GUID_12"
        data-stack="hand"
      >
        Dragable Card
      </div>
    </div>

    <div
      class="stack"
      id="target"
      ondrop="onDrop(event)"
      ondragover="onDragHover(event)"
      data-stack="board"
    >
      Board Stack
    </div>
  </body>
</html>
